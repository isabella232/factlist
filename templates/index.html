{% extends '_base.html' %}


{% block outer_content %}
<header>
    <div class="header-wrapper">
        <h1>factlist
        <span class="help">
            <a href="https://docs.google.com/document/d/15G5N4an1BtGUVxN-Rh5coJFZxICsiFLLme4D5o1Tf30/edit?usp=sharing">
            <i class="fa fa-info-circle"></i>
            how to use this
            </a>
        </span>
        </h1>
        <a class="toolkit-link" href="http://tools.apps.npr.org">
            <span class="logo"><img src="http://media.npr.org/chrome/news/nprlogo_138x46.gif" alt="NPR" /></span>
            Newsroom Toolkit
        </a>
    </div>
</header>
<div class="content">
    <div class="poster-wrapper">
        <div class="poster quote poster-news sixteen-by-nine">
            <h2 class="kicker-wrapper"><span class="kicker">What we know</span></h2>
            <blockquote>
                <p>Facts go here</p>
            </blockquote>

            <p class="timestamp"></p>

            <p class="logo-wrapper">
                <img class="logo logo-news" src="./assets/npr-home.png">
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label for="kicker">
                            Headline
                            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" data-html="true" title="{{ COPY.content.headline_examples|safe }}"></i>
                        </label>
                        <input id="kicker" class="form-control" name="kicker" type="text" value="What We Know">
                    </div>
                    <div class="form-group">
                        <label for="fontsize">Font Size</label>
                        <input id="fontsize" name="fontsize" type="range" min="24" max="66" value="32">
                    </div>
                    <div class="form-group">
                        <label>Aspect ratio</label>
                        <div id="aspect-ratio" class="btn-group">
                            <button id="sixteen-by-nine" class="btn btn-primary active">16:9 <i class="fa fa-twitter"></i></button>
                            <button id="square" class="btn btn-primary">Square</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Show timestamp</label>
                        <div id="timestamp-toggle" class="btn-group">
                            <button id="show-timestamp" class="btn btn-primary active">Show</button>
                            <button id="hide-timestamp" class="btn btn-primary">Hide</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>
                    <div class="form-group">
                        <p class="warning">{{ COPY.content.save_warning }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

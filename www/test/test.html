<!DOCTYPE html>
<html lang="en">

<head>
    <title>factlist</title>

    <meta name="description" content="An opinionated project template for (mostly) server-less apps.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="js/lib/webfont.js"></script>
    <script>
        var urls = [
            'http://s.npr.org/templates/css/fonts/GothamSSm.css',
            'http://s.npr.org/templates/css/fonts/Gotham.css',
            'http://s.npr.org/templates/css/fonts/Knockout.css'
        ];

        if (window.location.protocol == "https:") {
            urls = [
                'https://secure.npr.org/templates/css/fonts/GothamSSm.css',
                'https://secure.npr.org/templates/css/fonts/Gotham.css',
                'https://secure.npr.org/templates/css/fonts/Knockout.css'
            ];
        }

        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7',
                     'Knockout 31 4r:n4'
                 ],
                 urls: urls
             },
             timeout: 10000
        });
    </script>

    <!-- CHARTBEAT -->
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>

    <!-- CSS -->
    
    
    <link rel="stylesheet" type="text/css" href="../css/app.min.css" />


    <!-- JS -->
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-header.min.js"></script>

    
    
</head>
<body>
    <a class="sr-only" href="#content">Skip To Content</a>

    
<header>
    <div class="header-wrapper">
        <h1>factlist
        <span class="help">
            <a href="https://docs.google.com/document/d/15G5N4an1BtGUVxN-Rh5coJFZxICsiFLLme4D5o1Tf30/edit?usp=sharing">
            <i class="fa fa-info-circle"></i>
            how to use this
            </a>
        </span>
        </h1>
        <a class="toolkit-link" href="http://tools.apps.npr.org">
            <span class="logo"><img src="http://media.npr.org/chrome/news/nprlogo_138x46.gif" alt="NPR" /></span>
            Newsroom Toolkit
        </a>
    </div>
</header>
<div class="content">
    <div class="poster-wrapper">
        <div class="poster quote poster-news sixteen-by-nine">
            <h2>What we know</h2>
            <blockquote>
                <p>Fact one</p>
                <p>Fact two</p>
                <p>Fact three</p>
            </blockquote>

            <p class="timestamp"></p>
            <p class="show-credit"></p>

            <p class="logo-wrapper">
                <img class="logo logo-news" src="./assets/npr-home.png">
                <img class="logo logo-music" src="./assets/npr-music.png">
                <img class="logo logo-fresh-air" src="./assets/fresh-air.png">
                <img class="logo logo-snap-judgement" src="./assets/snap-judgement-logo.png">

            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label for="fontsize">Font Size</label>
                        <input id="fontsize" name="fontsize" type="range" min="24" max="240" value="180">
                    </div>
                    <!-- <div class="form-group">
                        <label>Theme</label>
                        <div id="theme" class="btn-group-vertical">
                            <button id="news" class="btn btn-primary active">News</button>
                            <button id="music" class="btn btn-primary">Music</button>
                            <button id="fresh-air" class="btn btn-primary">Fresh Air</button>
                            <button id="snap-judgement" class="btn btn-primary">Snap Judgment</button>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label>Aspect ratio</label>
                        <div id="aspect-ratio" class="btn-group">
                            <button id="sixteen-by-nine" class="btn btn-primary active">16:9 <i class="fa fa-twitter"></i></button>
                            <button id="square" class="btn btn-primary">Square</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timestamp">Timestamp</label>
                        <input id="timestamp" class="form-control" name="timestamp" type="text">
                    </div>
                    <div class="form-group">
                        <label for="show">Show Attribution <span class="help">(e.g. Morning Edition)</span></label>
                        <input id="show" class="form-control" name="show" type="text">
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/lib/medium-editor.min.js"></script>
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-footer.min.js"></script>



    
    
</body>
</html>
